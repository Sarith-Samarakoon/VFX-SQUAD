    <script>
$(document).ready(function () {
  // Tabs functionality
  $(".tab-link").on("click", function () {
    var tabId = $(this).data("tab");
    $(".tab-link").removeClass("active");
    $(this).addClass("active");
    $(".tab-pane").removeClass("active");
    $("#" + tabId).addClass("active");
    updatePagination(tabId); // Update pagination for the selected tab
  });

  function updatePagination(tabId) {
    const itemsPerPage = 12;
    let currentPage = 1;
    const tabContent = $("#" + tabId + " .portfolio-grid");
    let filteredItems = tabContent.children(".item");

    function showPage(page) {
      filteredItems.hide();
      const start = (page - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      filteredItems.slice(start, end).show();
      updatePaginationControls();
    }

    function updatePaginationControls() {
      const totalItems = filteredItems.length;
      const totalPages = Math.ceil(totalItems / itemsPerPage);

      // Clear existing pagination controls
      $("#" + tabId + " .pagination").empty();

      // Add Previous button
      $("#" + tabId + " .pagination").append(`
        <button class="prev-page" ${currentPage === 1 ? "disabled" : ""}>Previous</button>
      `);

      // Add Page Numbers
      for (let i = 1; i <= totalPages; i++) {
        $("#" + tabId + " .pagination").append(`
          <span class="page-num ${i === currentPage ? "active" : ""}">${i}</span>
        `);
      }

      // Add Next button
      $("#" + tabId + " .pagination").append(`
        <button class="next-page" ${currentPage === totalPages ? "disabled" : ""}>Next</button>
      `);
    }

    // Event listeners for pagination controls
    $("#" + tabId + " .pagination").on("click", ".page-num", function () {
      currentPage = parseInt($(this).text());
      showPage(currentPage);
    });

    $("#" + tabId + " .pagination").on("click", ".prev-page", function () {
      if (currentPage > 1) {
        currentPage--;
        showPage(currentPage);
      }
    });

    $("#" + tabId + " .pagination").on("click", ".next-page", function () {
      const totalPages = Math.ceil(filteredItems.length / itemsPerPage);
      if (currentPage < totalPages) {
        currentPage++;
        showPage(currentPage);
      }
    });

    // Initial load
    showPage(currentPage);
  }

  // Initialize tabs and pagination
  $(".tab-link.active").trigger("click");
});
    </script>

    <script>
      $(document).ready(function () {
        const videoThumbnails = document.querySelectorAll(".video-thumbnail");
        const modal = document.getElementById("video-modal");
        const modalVideo = document.getElementById("modal-video");
        const closeModal = document.querySelector(".close");
        const prevVideo = document.getElementById("prev-video");
        const nextVideo = document.getElementById("next-video");
        let currentIndex = -1;
        let filteredThumbnails = Array.from(videoThumbnails);

        const openModal = (index) => {
          currentIndex = index;
          modalVideo.src = filteredThumbnails[currentIndex].dataset.video;
          modal.style.display = "block";
        };

        videoThumbnails.forEach((thumbnail, index) => {
          thumbnail.addEventListener("click", () => {
            const visibleThumbnails = Array.from(videoThumbnails).filter(
              (thumb) => thumb.style.display !== "none"
            );
            filteredThumbnails = visibleThumbnails;
            openModal(visibleThumbnails.indexOf(thumbnail));
          });
        });

        closeModal.addEventListener("click", () => {
          modal.style.display = "none";
          modalVideo.src = "";
        });

        prevVideo.addEventListener("click", () => {
          if (filteredThumbnails.length === 0) return;
          if (currentIndex > 0) {
            openModal(currentIndex - 1);
          } else {
            openModal(filteredThumbnails.length - 1); // Go to last video
          }
        });

        nextVideo.addEventListener("click", () => {
          if (filteredThumbnails.length === 0) return;
          if (currentIndex < filteredThumbnails.length - 1) {
            openModal(currentIndex + 1);
          } else {
            openModal(0); // Go to first video
          }
        });

        window.addEventListener("click", (event) => {
          if (event.target === modal) {
            modal.style.display = "none";
            modalVideo.src = "";
          }
        });

        const filterButtons = document.querySelectorAll(".filter-btn");
        filterButtons.forEach((button) => {
          button.addEventListener("click", () => {
            const filter = button.getAttribute("data-filter");
            filterButtons.forEach((btn) => btn.classList.remove("active"));
            button.classList.add("active");
            videoThumbnails.forEach((thumbnail) => {
              thumbnail.style.display =
                filter === "all" || thumbnail.classList.contains(filter)
                  ? "block"
                  : "none";
            });
            // Update filteredThumbnails after filtering
            filteredThumbnails = Array.from(
              document.querySelectorAll(
                `.video-thumbnail[style*="display: block"]`
              )
            );
            // Reopen modal to the same index or reset
            if (
              filteredThumbnails.length > 0 &&
              currentIndex >= filteredThumbnails.length
            ) {
              currentIndex = filteredThumbnails.length - 1;
              openModal(currentIndex);
            }
          });
        });

        // Initial filter state
        filterButtons.forEach((button) => {
          if (button.getAttribute("data-filter") === "all") {
            button.classList.add("active");
          }
        });

        // Update item count
        updateItemCount();

        function updateItemCount() {
          $(".filter-btn").each(function () {
            var filter = $(this).attr("data-filter");
            var itemCount;

            if (filter === "all") {
              itemCount = $(".item").length;
            } else {
              itemCount = $(".item." + filter).length;
            }

            $(this).attr("data-count", itemCount);
          });
        }

        // Filter portfolio items
        $(".filter-btn").on("click", function () {
          var filterValue = $(this).attr("data-filter");

          // Remove active class from all buttons and add it to the clicked button
          $(".filter-btn").removeClass("active");
          $(this).addClass("active");

          // Smooth scroll to the portfolio section
          $("html, body").animate(
            {
              scrollTop: $(".portfolio-section").offset().top,
            },
            800
          );

          // Show or hide portfolio items based on the filter
          if (filterValue === "all") {
            $(".item")
              .fadeOut(400)
              .promise()
              .done(function () {
                $(".item").fadeIn(400);
              });
          } else {
            $(".item")
              .fadeOut(400)
              .promise()
              .done(function () {
                $("." + filterValue).fadeIn(400);
              });
          }
        });

        // Modal functionality
        $(".video-thumbnail").on("click", function (e) {
          e.preventDefault();
          var videoSrc = $(this).attr("data-video");
          $("#modalVideo").attr("src", videoSrc);
          $("#videoModal").css("display", "block");
        });

        $(".close").on("click", function () {
          $("#videoModal").css("display", "none");
          $("#modalVideo").attr("src", "");
        });

        $(window).on("click", function (e) {
          if ($(e.target).is("#videoModal")) {
            $("#videoModal").css("display", "none");
            $("#modalVideo").attr("src", "");
          }
        });
      });
    </script>

    <script>
      // Pagination
      // Pagination
      $(document).ready(function () {
        const itemsPerPage = 18;
        let currentPage = 1;
        let filteredItems = $(".portfolio-grid .item");

        function updatePaginationControls() {
          const totalItems = filteredItems.length;
          const totalPages = Math.ceil(totalItems / itemsPerPage);
          $(".prev-page").toggle(totalPages > 1);
          $(".next-page").toggle(totalPages > 1);
          $(".pagination .page-numbers").text(
            totalItems > 0 ? `Page ${currentPage} of ${totalPages}` : ""
          );
        }

        function showPage(page) {
          filteredItems.hide();
          const start = (page - 1) * itemsPerPage;
          const end = start + itemsPerPage;
          filteredItems.slice(start, end).show();
          updatePaginationControls();
        }

        function applyFilter(filter) {
          if (filter === "all") {
            filteredItems = $(".portfolio-grid .item");
          } else {
            filteredItems = $(".portfolio-grid .item").filter(`.${filter}`);
          }
          currentPage = 1; // Reset to the first page
          showPage(currentPage);
        }

        // Initial load
        applyFilter("all");

        $(".filter-btn").click(function () {
          const filter = $(this).attr("data-filter");
          $(".filter-btn").removeClass("active");
          $(this).addClass("active");
          history.pushState(null, "", `?filter=${filter}`); // Update URL without refreshing
          applyFilter(filter);
        });

        $(".prev-page").click(function () {
          if (currentPage > 1) {
            currentPage--;
            showPage(currentPage);
          }
        });

        $(".next-page").click(function () {
          const totalPages = Math.ceil(filteredItems.length / itemsPerPage);
          if (currentPage < totalPages) {
            currentPage++;
            showPage(currentPage);
          }
        });

        // Handle browser back/forward navigation
        window.onpopstate = function () {
          const urlParams = new URLSearchParams(window.location.search);
          const filter = urlParams.get("filter") || "all";
          $(".filter-btn").removeClass("active");
          $(`.filter-btn[data-filter="${filter}"]`).addClass("active");
          applyFilter(filter);
        };

        // Update filteredItems when filter button is clicked
        $(".filter-btn").on("click", function () {
          filteredItems = $(".portfolio-grid .item:visible");
        });
      });
    </script>

<script>
  const tabs = document.querySelectorAll(".tab-links");
  const all_content = document.querySelectorAll(".tabs");

  tabs.forEach((tab, index) => {

        tab.classList.remove("active");
      });
      tab.classList.add("active");

      var line = document.querySelector(".line");
      line.style.width = e.target.offsetWidth + "px";
      line.style.left = e.target.offsetLeft + "px";

      all_content.forEach((content) => {
        content.classList.remove("active");
      });
      all_content[index].classList.add("active");
    });
  });
</script>
